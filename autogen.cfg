// can customize to map or loadmap
set mapcmd devmap
// can customize to maponly-scenes, entity-scenes, etc.
set scenefile all-scenes

seta r_fullscreen 0
seta r_mode -1
seta r_customwidth 1024
seta r_customheight 768
seta r_lazyShaders 2
seta cg_navgenOnLoad 0
seta cg_draw2D 0
seta cg_lazyLoadModels 1
seta logs.suppression.enabled 0
delay 1f exec imgdiff.cfg
